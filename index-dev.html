<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Panel App</title>
    <link rel="stylesheet" href="build/bundle.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div id="app"></div>
    <script src="/libs/mixpanel-platform/build/mixpanel-platform.min.js?a=1"></script>
    <script type="text/javascript">
      // shim HTMLElement if necessary
      // Safari breaks when attempting to inherit from HTMLElement
      // Babel marked as wontfix: https://phabricator.babeljs.io/T1548
      (function() {
        if (typeof HTMLElement !== 'function') {
          var _HTMLElement = function() {};
          _HTMLElement.prototype = HTMLElement.prototype;
          HTMLElement = _HTMLElement;
        }
      })();
    </script>
    <script src="vendor/webcomponents-lite.min.js"></script>
    <script src="build/bundle.js"></script>
  </body>
</html>
